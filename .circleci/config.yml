version: 2.1

# More about orbs: https://circleci.com/docs/2.0/using-orbs/
# orbs:
#   ruby: circleci/ruby@1.1.2

commands:
  pip-install-deps:
    parameters:
      requirements:
        default: "tests/requirements.txt"
        type: string
    steps:
      - run:
          name: Install Python Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install 'wheel>=0.29.0'
            pip install -r requirements.txt
            pip install -r <<parameters.requirements>>

  install-couchbase-deps:
    steps:
      - run:
          name: Install Couchbase Dependencies
          # Even if we use focal, we need to add the bionic repo
          # See: https://forums.couchbase.com/
          # t/installing-libcouchbase-dev-on-ubuntu-20-focal-fossa/25955/3
          command: |
            sudo apt update
            sudo wget -O - http://packages.couchbase.com/ubuntu/couchbase.key | sudo apt-key add -
            echo "deb http://packages.couchbase.com/ubuntu bionic bionic/main" | sudo tee /etc/apt/sources.list.d/couchbase.list
            sudo apt update
            sudo apt install libcouchbase-dev -y

jobs:
  python37:
    docker:
      - image: cimg/python:3.7.13
      - image: cimg/postgres:9.6.24
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: ''
          POSTGRES_DB: circle_test
      - image: cimg/mariadb:10.6.7
      - image: cimg/redis:5.0.14
      - image: rabbitmq:3.9.13
      - image: mongo:4.2.3
      - image: singularities/pubsub-emulator
        environment:
          PUBSUB_PROJECT_ID: "project-test"
          PUBSUB_LISTEN_ADDRESS: "0.0.0.0:8432"
    working_directory: ~/repo
    steps:
      - checkout
      - pip-install-deps
      - run:
          name: run tests
          environment:
            INSTANA_TEST: "true"
          command: |
            . venv/bin/activate
            # We uninstall uvloop as it interferes with asyncio changing the event loop policy
            pip uninstall -y uvloop
            pytest -v

  python38:
    docker:
      - image: cimg/python:3.8.13
      - image: cimg/postgres:9.6.24
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: ''
          POSTGRES_DB: circle_test
      - image: cimg/mariadb:10.6.7
      - image: cimg/redis:5.0.14
      - image: rabbitmq:3.9.13
      - image: mongo:4.2.3
      - image: singularities/pubsub-emulator
        environment:
          PUBSUB_PROJECT_ID: "project-test"
          PUBSUB_LISTEN_ADDRESS: "0.0.0.0:8432"
    working_directory: ~/repo
    steps:
      - checkout
      - pip-install-deps
      - run:
          name: run tests
          environment:
            INSTANA_TEST: "true"
          command: |
            . venv/bin/activate
            coverage run --source=instana -m pytest -v
            coverage report -m
            coverage html
      - store_artifacts:
          path: htmlcov

  python39:
    docker:
      - image: cimg/python:3.9.12
      - image: cimg/postgres:9.6.24
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: ''
          POSTGRES_DB: circle_test
      - image: cimg/mariadb:10.6.7
      - image: cimg/redis:5.0.14
      - image: rabbitmq:3.9.13
      - image: mongo:4.2.3
      - image: singularities/pubsub-emulator
        environment:
          PUBSUB_PROJECT_ID: "project-test"
          PUBSUB_LISTEN_ADDRESS: "0.0.0.0:8432"
    working_directory: ~/repo
    steps:
      - checkout
      - pip-install-deps
      - run:
          name: run tests
          environment:
            INSTANA_TEST: "true"
          command: |
            . venv/bin/activate
            pytest -v

  python310:
    docker:
      - image: cimg/python:3.10.4
      - image: cimg/postgres:9.6.24
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: ''
          POSTGRES_DB: circle_test
      - image: cimg/mariadb:10.6.7
      - image: cimg/redis:5.0.14
      - image: rabbitmq:3.9.13
      - image: mongo:4.2.3
      - image: singularities/pubsub-emulator
        environment:
          PUBSUB_PROJECT_ID: "project-test"
          PUBSUB_LISTEN_ADDRESS: "0.0.0.0:8432"
    working_directory: ~/repo
    steps:
      - checkout
      - pip-install-deps:
          requirements: "tests/requirements-310.txt"
      - run:
          name: run tests
          environment:
            INSTANA_TEST: "true"
          command: |
            . venv/bin/activate
            pytest -v

  py38couchbase:
    docker:
      - image: cimg/python:3.8.13
      - image: couchbase/server-sandbox:5.5.0
    working_directory: ~/repo
    steps:
      - checkout
      - install-couchbase-deps
      - pip-install-deps:
          requirements: "tests/requirements-couchbase.txt"
      - run:
          name: run tests
          environment:
            INSTANA_TEST: "true"
            COUCHBASE_TEST: "true"
          command: |
            . venv/bin/activate
            pytest -v tests/clients/test_couchbase.py

  py37cassandra:
    docker:
      - image: cimg/python:3.7.13
      - image: cassandra:3.11
        environment:
          MAX_HEAP_SIZE: 2048m
          HEAP_NEWSIZE: 512m
    working_directory: ~/repo
    steps:
      - checkout
      - pip-install-deps:
          requirements: "tests/requirements-cassandra.txt"
      - run:
          name: run tests
          environment:
            INSTANA_TEST: "true"
            CASSANDRA_TEST: "true"
          command: |
            . venv/bin/activate
            pytest -v tests/clients/test_cassandra-driver.py

  py38gevent:
    docker:
      - image: cimg/python:3.8.12
    working_directory: ~/repo
    steps:
      - checkout
      - pip-install-deps:
          requirements: "tests/requirements-gevent.txt"
      - run:
          name: run tests
          environment:
            INSTANA_TEST: "true"
            GEVENT_TEST: "true"
          command: |
            . venv/bin/activate
            pytest -v tests/frameworks/test_gevent.py

workflows:
  version: 2
  build:
    jobs:
      - python37
      - python38
      - python39
      - python310
      - py37cassandra
      - py38couchbase
      - py38gevent
