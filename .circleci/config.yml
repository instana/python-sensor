      - image: cimg/redis:5.0.14
      - image: rabbitmq:3.9.13
      - image: mongo:4.2.3
      - image: egymgmbh/pubsub-emulator
        command:
          - test-project
          - test-topic
          - test-subscription
    working_directory: ~/repo
    steps:
      - checkout
      - pip-install-deps:
