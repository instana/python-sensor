version: 2.1

# More about orbs: https://circleci.com/docs/2.0/using-orbs/
# orbs:
#   ruby: circleci/ruby@1.1.2

commands:
  pip-install-deps:
    parameters:
      requirements:
        default: "tests/requirements.txt"
        type: string
    steps:
      - run:
          name: Install Python Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install 'wheel>=0.29.0'
            pip install -r requirements.txt
            pip install -r <<parameters.requirements>>

  install-couchbase-deps:
    steps:
      - run:
          name: Install Couchbase Dependencies
          # Even if we use focal, we need to add the bionic repo
          # See: https://forums.couchbase.com/
          # t/installing-libcouchbase-dev-on-ubuntu-20-focal-fossa/25955/3
          command: |
            sudo apt update
            sudo wget -O - http://packages.couchbase.com/ubuntu/couchbase.key | sudo apt-key add -
            echo "deb http://packages.couchbase.com/ubuntu bionic bionic/main" | sudo tee /etc/apt/sources.list.d/couchbase.list
            sudo apt update
            sudo apt install libcouchbase-dev -y

  run-tests-with-coverage-report:
    parameters:
      cassandra:
        default: ""
        type: string
      couchbase:
        default: ""
        type: string
      gevent:
        default: ""
        type: string
      tests:
        default: "tests"
        type: string
    steps:
      - run:
          name: Run Tests With Coverage Report
          environment:
            INSTANA_TEST: "true"
            CASSANDRA_TEST: "<<parameters.cassandra>>"
            COUCHBASE_TEST: "<<parameters.couchbase>>"
            GEVENT_TEST: "<<parameters.gevent>>"
          command: |
            echo "CIRCLE_BUILD_NUM"
            echo ${CIRCLE_BUILD_NUM}
            . venv/bin/activate
            coverage run --source=instana -m pytest -v --junitxml=test-results <<parameters.tests>>
            coverage report -m
            coverage html
            mkdir coverage_results
            ls -A
            cp -R .coverage coverage_results/.coverage-${CIRCLE_BUILD_NUM}
            cd coverage_results
            ls -A
      - persist_to_workspace:
          root: .
          paths:
            - coverage_results

  store-pytest-results:
    steps:
      - store_test_results:
          path: test-results
  run_sonarqube:
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Java
          command: |
            sudo apt-get update
            sudo apt-get install openjdk-11-jdk
      - run:
          name: Run SonarQube to report the coverage
          command: |
            pwd
            ls
            cd 
            ls -a /home/circleci/project/coverage_results
            cp coverage_results/* .
            coverage combine .
            coverage xml
            wget -O /tmp/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472.zip
            unzip -d /tmp /tmp/sonar-scanner-cli.zip
            if [[ -n "${CIRCLE_PR_NUMBER}" ]]; then
              /tmp/sonar-scanner-4.6.2.2472/bin/sonar-scanner \
                -Dsonar.host.url="${SONARQUBE_URL}" \
                -Dsonar.login="${SONARQUBE_LOGIN}" \
                -Dsonar.pullrequest.key="${CIRCLE_PR_NUMBER}" \
                -Dsonar.pullrequest.branch="${CIRCLE_BRANCH}"
            else
              /tmp/sonar-scanner-4.6.2.2472/bin/sonar-scanner \
                -Dsonar.host.url="${SONARQUBE_URL}" \
                -Dsonar.login="${SONARQUBE_LOGIN}" \
                -Dsonar.branch.name="${CIRCLE_BRANCH}"
            fi
          store_artifacts:
            path: htmlcov

  store-coverage-report:
    steps:
      - store_artifacts:
          path: htmlcov

