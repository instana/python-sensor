        name: python-tracer-unittest-default-task
      workspaces:
        - name: task-pvc
          workspace: python-tracer-ci-pipeline-pvc
    - name: unittest-cassandra
      runAfter:
        - clone
      matrix:
        params:
          - name: imageDigest
            value:
              # public.ecr.aws/docker/library/python:3.9.20-bookworm
