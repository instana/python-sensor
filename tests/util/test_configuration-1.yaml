# service-level configuration, aligning with in-code settings
tracing:
  filter:
    exclude:
      - name: "Redis"
        attributes:
          - key: "command"
            values: ["get"]
          - key: "get"
            values: ["type"]
      - name: "DynamoDB"
        attributes:
          - key: "op"
            values: ["query"]
      - name: "Kafka"
        attributes:
          - key: "kafka.access"
            values: ["consume", "send", "produce"]
            match_type: "contains"
          - key: "kafka.service"
            values: ["span-topic", "topic1", "topic2"]
            match_type: "strict"
          - key: "kafka.access"
            values: ["*"]
      - name: "Protocols Category"
        attributes:
          - key: "category"
            values: ["protocols"]
            match_type: "strict"
      - name: "Entry Span Kind"
        attributes:
          - key: "kind"
            values: ["intermediate"]
            match_type: "strict"
    include:
      - name: "Kafka Producer"
        attributes:
          - key: "type"
            values: ["kafka"]
          - key: "kind"
            values: ["exit"]
          - key: "kafka.service"
            values: ["topic"]
            match_type: "contains"
  disable:
    - "logging": true
    - "databases": true
    - "redis": false
    