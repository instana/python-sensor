# service-level configuration, aligning with in-code settings
com.instana.tracing:
  filter:
    exclude:
      - name: "Redis"
        attributes:
          - key: "command"
            values: ["get"]
          - key: "get"
            values: ["type"]
      - name: "DynamoDB"
        attributes:
          - key: "op"
            values: ["query"]
      - name: "Kafka"
        attributes:
          - key: "kafka.access"
            values: ["consume", "send", "produce"]
            match_type: "contains"
          - key: "kafka.service"
            values: ["span-topic", "topic1", "topic2"]
            match_type: "strict"
          - key: "kafka.access"
            values: ["*"]
  disable:
    - "logging": true
    - "databases": true
    - "redis": false
